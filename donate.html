<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>PetStory</title>
  </head>
  <body>
    <header class="header home-header">
      <!-- NAV -->
      <div class="nav">
        <div class="container nav__container">
          <div class="nav__logo-box">
            <a href="index.html" class="nav__logo-link">
              <img src="./img/logo.png" alt="logo" class="nav__logo" />
            </a>
          </div>
          <ul class="nav__links">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">About</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Map</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Zoos</a></li>
            <li class="nav__item nav__item--active">
              <a href="/donate.html" class="nav__link">Donate</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact us</a>
            </li>
          </ul>
          <a
            href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
            target="_blank"
            class="nav__link"
            >Designed by &copy;</a
          >
        </div>
      </div>

      <!-- HERO -->
      <div class="hero">
        <div class="hero__container container"></div>
      </div>
    </header>

    <main>
      <h1>DONATE PAGE</h1>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer__container">
        <a href="/index.html">
          <img src="/img/logo.png" alt="logo" class="footer__logo" />
        </a>
        <form class="footer__form" action="#">
          <h3 class="heading-sub footer__form-title">Subscribe to our news</h3>
          <input
            type="email"
            class="footer__form-input"
            placeholder="Enter your email"
            required
          />
          <button class="footer__form-button text-body form-btn">Submit</button>
        </form>
        <a
          href="/donate.html"
          class="footer__button-link text-btn button-primary button-primary--square"
          >donate for volunteers</a
        >
        <ul class="footer__socials">
          <li class="footer__social">
            <a href="facebook.com" class="footer__social-link">
              <div class="footer__social-icon">
                <img src="/img/logo-facebook.svg" alt="facebook" />
              </div>
              <p>Facebook</p>
            </a>
          </li>
          <li class="footer__social">
            <a href="twitter.com" class="footer__social-link">
              <div class="footer__social-icon">
                <img src="/img/logo-twitter.svg" alt="twitter.svg" />
              </div>
              <p>Twitter</p>
            </a>
          </li>
          <li class="footer__social">
            <a href="instagram.com" class="footer__social-link">
              <div class="footer__social-icon">
                <img src="/img/logo-instagram.svg" alt="instagram" />
              </div>
              <p>Instagram</p>
            </a>
          </li>
          <li class="footer__social">
            <a href="youtube.com" class="footer__social-link">
              <div class="footer__social-icon">
                <img src="/img/logo-youtube.svg" alt="youtube" />
              </div>
              <p>Youtube</p>
            </a>
          </li>
        </ul>
        <ul class="footer__links">
          <li class="footer__item">
            <a href="/index.html" class="footer__link">About</a>
          </li>
          <li class="footer__item"><a href="#" class="footer__link">Map</a></li>
          <li class="footer__item">
            <a href="#" class="footer__link">Zoos</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Contact us</a>
          </li>
        </ul>
        <a
          href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
          class="footer__authors"
        >
          <p>Designed by Alisa Samborskaya</p>
          <p>&copy;RSSchool &amp; &copy;Yem Digital 2021</p>
        </a>
      </div>
    </footer>
  </body>
</html>
